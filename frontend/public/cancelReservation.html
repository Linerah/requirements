<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
var subjectObject = {
  "User": {
    "Main User": ["User1", "User2", "User3", "User4", "User5"],
    "Family Member": ["Family Member 1", "Family Member 2", "Family Member 3", "Family Member 4", "Family Member 5"],
       
  },
  "Date": {
    "Even Month": ["February", "April", "June", "August", "October", "December"],
    "Odd Month": ["January", "March", "May", "July", "September", "November"]
  }
}
window.onload = function() {
  var subjectSel = document.getElementById("subject");
  var topicSel = document.getElementById("topic");
  var chapterSel = document.getElementById("chapter");
  for (var x in subjectObject) {
    subjectSel.options[subjectSel.options.length] = new Option(x, x);
  }
  subjectSel.onchange = function() {
    //empty Chapters- and Topics- dropdowns
    chapterSel.length = 1;
    topicSel.length = 1;
    //display correct values
    for (var y in subjectObject[this.value]) {
      topicSel.options[topicSel.options.length] = new Option(y, y);
    }
  }
  topicSel.onchange = function() {
    //empty Chapters dropdown
    chapterSel.length = 1;
    //display correct values
    var z = subjectObject[subjectSel.value][this.value];
    for (var i = 0; i < z.length; i++) {
      chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
    }
  }
}
</script>
</head>   
<body>

<h1>Gym Scheduler - Reservation Cancellation</h1>

<form name="form1" id="form1" action="/action_page.php">
Delete By: <select name="subject" id="subject">
    <option value="" selected="selected">Select deletion type</option>
  </select>
  <br><br>
User Type or Month: <select name="topic" id="topic">
    <option value="" selected="selected">Please select deletion option first</option>
  </select>
  <br><br>
Users: <select name="chapter" id="chapter">
    <option value="" selected="selected">Please select topic first</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">  
</form>

</body>
</html>
