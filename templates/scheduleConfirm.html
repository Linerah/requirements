<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='../static/css/schedule/style.css') }}">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /></head>
<body>
    <div class="container">
       <div class="confirm">
        <div class="logo"> <img class="logo-img" src="../static/images/schedule/logo.png" alt="logo"></div>
        <div class="options">
            <span class="material-icons material-symbols-outlined">
                date_range
            </span>    
            <span style="color: #ec9ed0;" class="option material-icons material-symbols-outlined">
                edit_calendar
            </span>  
            <span class="material-icons material-symbols-outlined">
                event_available
            </span>        
        </div>
        <div class="question">
            Are you sure you want to schedule?
        </div>
        <div class="day-hour">
            <p> <b>Day: </b>{{day}}</p>
            <p><b>Hour: </b>{{time}}</h1> 
        </div>
        <form class="confirm-form" action="/schedule_confirm/{{ schedule }}" method="post">
            <a href="/schedule" class="cancel">Cancel</a>
            <input type="hidden" name="day" value="{{day}}">
            <input type="hidden" name="time" value="{{time}}"> 
            <button class="submit" type="submit">Confirm</button>
        </form>
        </div>
    </div>  
    </div>
   
</body>
</html>
