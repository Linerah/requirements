<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='../static/css/userProfile/userProfile.css') }}">
</head>
<body>
    <div class="nav-menu">
        <div class="row">
                <nav class="navbar navbar-dark navbar-expand-lg">
                    <a class="navbar-brand" href="/landing"><img src="../static/images/landing/logoOf-removebg-preview.png" class="img-fluid" alt="logo"></a> 
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"> <a  href= "/profile"> Profile </a> </li>
                            <li class="nav-item"> <a  href="/schedule"> Schedule </a> </li>
                        </ul>
                </nav>
        </div>
    </div>
    <div class="white-bg">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-5 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://avatars.dicebear.com/api/identicon/{{user.username}}.svg"><span class="font-weight-bold">{{user.username}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        
                    </div>
                    <div class="row mt-2">

                     
                    </div>
                    <div class="row mt-3">
        

                    </div>
                
            </div>
            <div class="col-md-5 border-right">
                    
                    
                </div>
            </div>
            <div class="col-md-5">
                <div class="p-3 py-5">
                    <h4 class="d-flex justify-content-between align-items-center experience">Reservations</h4>
                     {% if reservations %}
                     <div class="row mt-5">
                    <table>
                        <thead>
                           <th>Date</th>
                           <th>Time</th>
                           <th colspan="2"></th>
                           </thead>
                           <tbody>
                            

                               {% for reservation in reservations %}
                               <tr>
                                   <td> {{ reservation['day'] }} </td>
                                   <td> {{ reservation['time'] }} </td>   
                                       </div>
                                   <td><a href="{{ }}"class="delete">Remove</a></td>
                                </tr>
                                {% endfor %}
                           </tbody>
                       </table> 
                    </div>
                            {% else %}
                            <div class="row mt-5">
                            <h5 class="d-flex justify-content-between align-items-center experience"><span>No reservations made.</span></h5><br>
                            </div>
                            {% endif %}
                    
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</div>
</body>


</html>
