                            
                                    <!DOCTYPE html>
                                    <html lang="en">
                                    
                                    <head>
                                        <meta charset="UTF-8">
                                        <meta http-equiv="X-UA-Compatible" content="IE=edge">
                                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                        <title>Login & Registration Page Design Html ,css & Javascript </title>
                                        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
                                        <link rel="stylesheet" href="/static/css/login/login.css">

                            
                                    </head>
                                    
                                    <!--Sing Up container-->
                                    <body>
                                        <div class="container" id="container">
                                            <div class="form-container sing-up-container">
                                                <form method="post" action="/signup">
                                                    <h1>Create Account</h1>
                                                    <div class="social-container">
                                                        <a href="" class="social"><i class="fab fa-facebook-f"></i></a>
                                                        <a href="" class="social"><i class="fab fa-google-plus-g"></i></a>
                                                        <a href="" class="social"><i class="fab fa-linkedin-in"></i></a>
                                                    </div>
                                                    <span>Or use your email for Registration</span>
                                                    <input name="username" type="text" placeholder="Username">
                                                    <input name="email" type="email" placeholder="Email">
                                                    <input name="password" type="password" placeholder="Password">
                                                    <button>Sing Up</button>
                                                </form>
                                            </div>

                                              <!--Sing In container-->
                                            <div class="form-container sing-in-container">
                                                <form method="post"  action="/login">
                                                    <h1>Sign In</h1>
                                                    <div class="social-container">
                                                        <a href="" class="social"><i class="fab fa-facebook-f"></i></a>
                                                        <a href="" class="social"><i class="fab fa-google-plus-g"></i></a>
                                                        <a href="" class="social"><i class="fab fa-linkedin-in"></i></a>
                                                    </div>
                                                    <span>or use your account</span>
                                                    <input name="username" type="text" placeholder="username">
                                                    <input name="password" type="password" placeholder="Password">
                                                    <button>Sign In</button>
                                                </form>
                                            </div>
                                    
                                            <div class="overlay-container">
                                                <div class="overlay">
                                                    <div class="overlay-panel overlay-left">
                                                        <h1>Welcome Back!</h1>
                                                        <p>To keep connectied with up please login with your personal info</p>
                                                        <button class="devingine" id="signIn">Sign In</button>
                                                    </div>
                                    
                                                    <div class="overlay-panel overlay-right">
                                                        <img src="/static/images/landing/logoOf-removebg-preview.png" style="width: 8.5rem; padding: 20px; margin-bottom: 40px;">
                                                        <h1>Hello, Friend!</h1>
                                                        <p>Enter your parsonal details and start journey with us.</p>
                                                        <button class="devingine" id="signUp">Sign Up</button>
                                                    </div>
                                    
                                                </div>
                                            </div>
                                    
                                        </div>
                                    
                                    
    
                                       <!-- JS--->
                                       <script src="/static/js/login/login.js"></script>
                                    
                                    </body>
                                    
                                    </html>
